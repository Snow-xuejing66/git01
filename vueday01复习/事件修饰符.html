<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
    <style>
        #app {
            width: 300px;
            height: 300px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div id='app' @click.prevent="divHandle">
        <button @click.stop.prevent="btnHandle">按钮</button>
        <a href="www.baidu.com" @click="aHandle">百度一下，你就知道</a>
    </div>
    <script src='./vue.js'></script>
    <script>
        new Vue({
            el: '#app',
            data: {},
            methods: {
                divHandle() {
                    console.log("你已点击了div");
                },
                btnHandle() {
                    console.log("你已点击了按钮");
                },
                aHandle() {
                    console.log("你已点击了a标签");
                }
            },
        })
    </script>
</body>

</html>
