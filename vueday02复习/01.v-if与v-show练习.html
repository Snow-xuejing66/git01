<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
</head>

<body>
    <div id='app'>
        <div v-if="score>=90">你真的棒棒!!!</div>
        <div v-else-if="score<90&&score>=80">继续保持哟！</div>
        <div v-else-if="score<80&&score>=60">你要加油咯!!!</div>
        <div v-else="score<60">打死你!!!</div>
        <hr>
        <div v-show="obj(true)">测试页面v-show</div>
    </div>
    <script src='./JS/vue.js'></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                score: 90,


            },
            methods: {
                obj(flag) {
                    return flag
                }
            },

        })
    </script>
</body>

</html>
