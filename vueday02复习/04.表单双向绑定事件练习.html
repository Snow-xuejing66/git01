<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
</head>

<body>
    <div id='app'>
        <input type="text" v-model="msg1">{{msg1}}
        <hr>
        <textarea cols="30" rows="10" v-model="msg1">{{msg1}}</textarea>
        <hr>
        <input type="radio" value="男" v-model="sex">男
        <input type="radio" value="女" v-model="sex">女{{sex}}
        <hr>
        <input type="checkbox" v-model="ok">亲,你要给我打勾勾吗{{ok}}
        <hr>
        <input type="checkbox" v-model="hobby" value="sing">唱
        <input type="checkbox" v-model="hobby" value="dance">跳
        <input type="checkbox" v-model="hobby" value="rap">rap{{hobby}}
        <select v-model="ah" multiple>
            <option value="萝莉">萝莉</option>
            <option value="御姐">御姐</option>
            <option value="土肥圆">土肥圆</option>
            <option value="小富婆">小富婆</option>
        </select>
    </div>
    <script src='./JS/vue.js'></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                msg1: "你是最胖哒",
                sex: "男",
                ok: false,
                hobby: ["sing", "dance"],
                ah: []

            },
            methods: {},
        })
    </script>
</body>

</html>
