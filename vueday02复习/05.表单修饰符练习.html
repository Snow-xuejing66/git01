<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
</head>

<body>
    <div id='app'>
        <input type="text" v-model.lazy="msg1">{{msg1}}
        <input type="text" v-model.number="msg2">{{msg2+100}}
        <input type="text" v-model="msg3.length">{{msg3}}
    </div>
    <script src='./JS/vue.js'></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                msg1: "123",
                msg2: 1234,
                msg3: "12345",
            },
            methods: {},
        })
    </script>
</body>

</html>
