    <script src='https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js'></script>
    <script src="../jquery.js"></script>
    <script>
        function require(url) {
            return new Promise(function (resolve, reject) {
                $.ajax({
                    url: url,
                    success(date) {
                        resolve(date)
                    },
                    error(err) {
                        reject(err)
                    }
                })
            })
        }

    </script>
